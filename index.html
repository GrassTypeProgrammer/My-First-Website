<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar section-->
    <nav class="Navbar">
        <div class="Navbar_container">
            <a href="#home" id="Navbar_logo">COLOR</a>
            <div class="Navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="Navbar_menu">
                <li class="Navbar_item">
                    <a href="#home" class="Navbar_link" id="home-page">Home</a>
                </li>
                 <li class="Navbar_item">
                    <a href="#about" class="Navbar_link" id="about-page">About</a>
                </li>
                 <li class="Navbar_item">
                    <a href="#services" class="Navbar_link" id="services-page">Services</a>
                </li>
                 <li class="Navbar_btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="Hero" id="home">
        <div class="Hero_container">
            <h1 class="Hero_heading">Choose Your <span>Color</span></h1>
            <p class="Hero_description">Unlimited Possibilities</p>
            <button class="Hero_mainButton">
                <a href="#">Explore</a>
            </button>
        </div>
    </div>

    <!-- About Section -->
    <div class="Main" id="about">
        <div class="Main_container">
            <div class="Main_img--container">
                <div class="main_img--card">ICON</div>
            </div>
            
        </div>
    </div>


    <script src="app.js"></script>

</html>
